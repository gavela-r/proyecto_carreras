<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../img/OIG.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
            <h1>NATURE RACE</h1>
            <h3>¿PREPARADO PARA LA <br> AVENTURA?</h3>
            <a href="index.html"><img src="./img/OIG.jpeg" alt="aqui hay un logo"></a>
    </header>
    <div class="principal">
        <div class="contendor">
            <form action="" method="post">
                <h1>INICIAR SESION</h1>
                <label for="correo" class="correo">CORREO</label><br>
                <input type="text" placeholder="ID de inicio de sesión (correo electronico)" name="email" id="email">
                <label for="contraseña" class="contraseña">CONTRASEÑA</label><br>
                <input type="password" placeholder="Contraseña" name="contrasena" id="contrasena" required>
                <ul>
                    <li><a href="">¿Has olvidado la contraseña?</a></li>
                    <li><a href="">Continuar como usuario anonimo</a></li>
                </ul>
                <input type="submit" value="ENVIAR" name="enviar" id="enviar">
            </form>
        </div>
    </div>
</body>
