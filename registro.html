<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATURE RACE</title>
    <link rel="shortcut icon" href="../img/OIG.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>NATURE RACE</h1>
        <h3>¿PREPARADO PARA LA <br> AVENTURA?</h3>
        <a href="index.html"><img src="./img/OIG.jpeg" alt="aqui hay un logo"></a>
    </header>
    <div class="principal">
        <div class="contenedor">
            <form action="" method="POST">
                <h1>CREAR CUENTA</h1>
                
                <label for="usuario" class="usuario" >NOMBRE DE USUARIO</label><br>
                <input type="text" name="nombre_usuario" id="usuario" required><br>
                <label for="correo" class="correo">CORREO</label><br>
                <input type="text" name="correo" id="correo" required><br>
                <label for="contraseña" class="contraseña">CONTRASEÑA</label><br>
                <input type="password" id="contraseña" name="contraseña" maxlength="25" required><br>
                <p id="mensaje"></p>
                <label for="repetir" class="repetir">REPETIR CONTRASEÑA</label><br>
                <input type="password" name="repetir" id="repetir" maxlength="25" required><br>
                <label for="localidad" class="localidad">LOCALIDAD</label>
                <input type="text" id="localidad" list="localidades">
                <datalist id="localidades"></datalist>
                <label for="peso" class="peso">PESO</label>
                <input type="number" name="peso" id="peso">
                <label for="altura" class="altura">ALTURA</label>
                <input type="number" step="0.01" id="altura">
                <label for="imagen" class="imagen">IMAGEN DE PERFIL</label>
                <input type="file" name="imagen" id="imagen">  
                <label for="organizador" class="organizador">¿ERES ORGANIZADOR?</label>
                <p class="si">SI</p><input type="radio" name="organizador" id="organizador">
                <p class="no">NO</p><input type="radio" name="organizador" id="organizador2">
                <label for="telefono" class="telefono" id="telefono_label" style="display: none;">TELEFONO</label>
                <input type="text" name="telefono" id="telefono" style="display: none;">
                <label for="empresa" class="empresa" id="empresa_label" style="display: none;">NOMBRE DE LA EMPRESA O CLUB ORGANIZADOR</label>
                <input type="text" name="club" id="club" style="display: none;">
                
                
                <input type="submit" value="ENVIAR" id="enviar">
                
            </form>
            
        </div>
    </div>
</body>
<script src="./JavaScript/registro.js"></script>
<script src="./JavaScript/recogerUsuario.js"></script>
<!-- <script src="./JavaScript/recogerOrganizadores.js"></script> -->
</html>
